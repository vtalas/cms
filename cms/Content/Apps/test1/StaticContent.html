<!DOCTYPE html>
<html ng-app="clientModule">
<head>
	<title>Static page </title>
	<script type="text/javascript" src="/Scripts/jquery-1.7.2.js"></script>
	<script type="text/javascript" src="/Scripts/angular.js"></script>
	<script type="text/javascript" src="/Scripts/angular-resource.js"></script>
	<script type="text/javascript" src="/Scripts/angular-templates-ext.js"></script>
	<script type="text/javascript" src="/Scripts/showdown.js"></script>

	<script type="text/javascript" src="/Scripts/Apps/defaults/clientmodule.js"></script>

	<script type="text/javascript" src="/Scripts/Apps/defaults/_GridElementScripts/novinka.js"></script>
	<script type="text/javascript" src="/Scripts/Apps/defaults/_GridElementScripts/text.js"></script>
	<script type="text/javascript" src="/Scripts/Apps/defaults/_GridElementScripts/simplehtml.js"></script>


</head>
	<body>

	Staticka stranka, obsah nahravany dynamicky

<ul>
	<li>
		<a href="#/link/sdakjs" > sdakjs</a>
	</li>
	<li>
		<a href="#/link/linkTestPage" > linkTestPage</a>
	</li>
</ul>

	<div ng-view></div>

	<script type="text/ng-template" id="novinka-template">
		<div ng-controller="novinka">
			<div ng-bind-html-unsafe="headerHtml()"> </div>
			{{thumb() }}
			<div ng-bind-html-unsafe="textHtml()"></div>
		</div>
	</script>

	<script type="text/ng-template" id="text-template">
		<div ng-controller="text">
			{{gridelement.Content}}
		</div>
	</script>

	<script type="text/ng-template" id="simplehtml-template">
		<div ng-controller="simplehtml">
			<div ng-bind-html-unsafe="ContentToHtml()"> </div>
		</div>
	</script>

	<script type="text/ng-template" id="clientPage-template">
			<div ng-repeat="line in data.Lines">
				<div ng-repeat="item in line">
					<div gridelement="item" grid="data" >	</div>
				</div>
			</div>
	</script>

	</body>
</html>
